                    description.textContent = 'Avaliação gratuita com especialistas. Marketing profissional e assessoria completa para maximizar o valor da sua venda.';
                } else {
                    title.innerHTML = 'Alugue seu Imóvel <span class="text-orange-300">Sem Dor de Cabeça</span>';
                    description.textContent = 'Gestão completa de locação com inquilinos qualificados, garantia contra inadimplência e total tranquilidade para você.';
                }
            }

            function switchService(service) {
                activeService = service;
                const btnVenda = document.getElementById('btn-venda');
                const btnLocacao = document.getElementById('btn-locacao');
                if (service === 'venda') {
                    btnVenda.className = 'px-6 py-3 rounded-full font-semibold transition-all bg-white text-red-900';
                    btnLocacao.className = 'px-6 py-3 rounded-full font-semibold transition-all text-white hover:bg-white/20';
                } else {
                    btnVenda.className = 'px-6 py-3 rounded-full font-semibold transition-all text-white hover:bg-white/20';
                    btnLocacao.className = 'px-6 py-3 rounded-full font-semibold transition-all bg-white text-red-900';
                }
                updateHero();
                renderDiferenciais();
            }

            document.getElementById('btn-venda').addEventListener('click', () => switchService('venda'));
            document.getElementById('btn-locacao').addEventListener('click', () => switchService('locacao'));
            
            const form = document.getElementById('contact-form');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const submitBtn = document.getElementById('submit-btn');
                const errorMessage = document.getElementById('error-message');
                const successMessage = document.getElementById('success-message');

                submitBtn.classList.add('loading');
                submitBtn.innerHTML = 'Enviando...';
                errorMessage.classList.add('hidden');

                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                try {
                    const webhookUrl = 'https://webhook.site/a0f8b8a5-1b1b-4b1b-8b1b-1b1b1b1b1b1b';
                    const response = await fetch(webhookUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data),
                    });
                    if (response.ok) {
                        form.classList.add('hidden');
                        successMessage.classList.remove('hidden');
                        lucide.createIcons();
                    } else {
                        throw new Error('Falha no envio');
                    }
                } catch (error) {
                    console.error('Erro:', error);
                    errorMessage.classList.remove('hidden');
                    submitBtn.classList.remove('loading');
                    submitBtn.innerHTML = 'Quero uma Avaliação Gratuita <i data-lucide="check-circle" class="ml-2 w-5 h-5"></i>';
                    lucide.createIcons();
                }
            });

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.fade-in-section').forEach(section => {
                observer.observe(section);
            });

            renderDiferenciais();
        });
    </script>
</body>
